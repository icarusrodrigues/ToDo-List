spring:
  application:
    name: todo-list
  flyway:
    enabled: true
  datasource:
    url: jdbc:postgresql://localhost:5432/database
    username: postgres
    password: postgres
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format-sql: true
